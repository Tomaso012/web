    <script>
        function checkServerStatus() {
            var img = new Image();
            img.src = "http://89.103.157.92:180/favicon.ico?" + new Date().getTime();
            
            img.onload = function() {
                document.getElementById('server-status').innerText = 'Server je zapnutý!';
            };
            
            img.onerror = function() {
                document.getElementById('server-status').innerText = 'Server je vypnutý.';
            };
        }
        window.onload = checkServerStatus;
    </script>
