        #Tomaso012Status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        #talirkrevetStatus {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .online {
            background-color: green;
        }

        .offline {
            background-color: red;
        }

        .notcon {
            background-color: yellow;
        }

        
    </style>
    <script>
        async function fetchPlayerStatus() {
            try {
                const response = await fetch("https://mc.starforge.cz:5281/api/players");
                const data = await response.json();

                const playerTable = document.getElementById("player-table-body");
                playerTable.innerHTML = ""; // Vyčistí tabulku

                if (data.players_with_time && data.players_with_time.length > 0) {
                    // Přidání hráčů s časem připojení do tabulky
                    data.players_with_time.forEach(player => {
                        const row = document.createElement("tr");

                        const nameCell = document.createElement("td");
                        nameCell.textContent = player.name || "Neznámý hráč";
                        row.appendChild(nameCell);

                        const timeCell = document.createElement("td");
                        const connectedTime = Math.floor(player.connected_time);
                        const time = connectedTime
                        const hours = ((time - (time % 3600)) / 3600)
                        const minutes = (((time - (time % 60)) / 60) - (hours * 60))
                        const seconds = (time - ((hours*3600) + (minutes*60)))
                        timeCell.textContent = `${hours} h ${minutes} min ${seconds} s`;
                        row.appendChild(timeCell);

                        playerTable.appendChild(row);
                    });
                } else {
                    // Pokud nejsou žádní hráči online
                    const row = document.createElement("tr");
                    const noPlayersCell = document.createElement("td");
                    noPlayersCell.textContent = "Žádní hráči online";
                    noPlayersCell.colSpan = 2;
                    noPlayersCell.style.textAlign = "center";
                    row.appendChild(noPlayersCell);
                    playerTable.appendChild(row);
                }

                if(data.online_players !== 0){
                    const Tomaso012Online = data.players.some(player => player.name === "Tomaso012");
                    const Tomaso012Status = document.getElementById("Tomaso012Status");
                    if (Tomaso012Online) {
                        Tomaso012Status.className = "online";
                    } else {
                        Tomaso012Status.className = "offline";
                    }

                    const talirkrevetOnline = data.players.some(player => player.name === "talirkrevet");
                    const talirkrevetStatus = document.getElementById("talirkrevetStatus");
                    if (talirkrevetOnline) {
                        talirkrevetStatus.className = "online";
                    } else {
                        talirkrevetStatus.className = "offline";
                    }
                }else{
                    Tomaso012Status.className = "offline";
                    talirkrevetStatus.className = "offline";
                }
            } catch (error) {

                try {
                const response = await fetch("http://localhost:5281/api/players");
                const data = await response.json();

                if(data.online_players !== 0){
                    const Tomaso012Online = data.players.some(player => player.name === "Tomaso012");
                    const Tomaso012Status = document.getElementById("Tomaso012Status");
                    if (Tomaso012Online) {
                        Tomaso012Status.className = "online";
                    } else {
                        Tomaso012Status.className = "offline";
                    }

                    const talirkrevetOnline = data.players.some(player => player.name === "talirkrevet");
                    const talirkrevetStatus = document.getElementById("talirkrevetStatus");
                    if (talirkrevetOnline) {
                        talirkrevetStatus.className = "online";
                    } else {
                        talirkrevetStatus.className = "offline";
                    }
                }else{
                    Tomaso012Status.className = "offline";
                    talirkrevetStatus.className = "offline";
                }
                } catch (error) {
                    console.error("Chyba při načítání dat:", error);
                }
            }
        }

        setInterval(fetchPlayerStatus, 10000);
        window.onload = fetchPlayerStatus;
    </script>
